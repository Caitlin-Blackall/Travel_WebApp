{% extends 'base.html' %}

{% block content %}
    <span class="sub-headings">
        <h1>{% block title %} {{ place.city.title() }}, {{ place.country.title() }} {% endblock %}</h1>
    </span>
    <div class="add">
            <div class="content">
                <div class="bio">
                    <h4>Recommendations</h4>
                    <p>{{ place.recommendation }}</p>
                </div>
            </div>
            <div>
                <div class="bio">
                    <h4>Review</h4>
                    <p>{{ place.review }}</p>
                </div>
            </div>
    </div>
{% endblock %}
